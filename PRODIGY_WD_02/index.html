<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="container">
        <div id="time">00:<div id="second">00.00</div></div>
        <div id="timeLap">00:00.00</div>
        <div class="lapReading">
            <div>Lap</div>
            <div>Lap Time</div>
            <div>Total</div>           
            <div class="lapNumber"></div>
            <div class="lapTime"></div>
            <div class="totalLap"></div>           
            <div class="lapNumber"></div>
            <div class="lapTime"></div>
            <div class="totalLap"></div>           
            <div class="lapNumber"></div>
            <div class="lapTime"></div>
            <div class="totalLap"></div>           
        </div>
        <div id="button">
            <button class="btn1 btn1-before"><i class='bx bx-reset'></i></button>
            <button id="btn2"><i class='bx bxs-right-arrow btn'></i></button>
            <!-- <button><i class='bx bx-pause'></i></button> -->
            <button class="btn3 btn3-before"><i class='bx bx-flag'></i></button>
        </div>
    </div>
    <script src="script.js"></script>

</html>
